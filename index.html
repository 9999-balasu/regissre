
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration Form</title>
    <script>
        function lettersOnly(input) {
            var regex = /[^a-z]/gi;
            input.value = input.value.replace(regex, "");
        }
    </script>

    <style>
        input {
            border: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-4">
                <h4>Natural Form</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center my-4">
                <h1>Registration Form</h1>
            </div>
        </div>
    
    
        <form id="registrationForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label my-4">Enter First Name</label>
                    <input  style="border: 5px solid black;" type="text" class="form-control" id="firstName" placeholder="Letters only" onkeyup="lettersOnly(this)" required>
                </div>

                <div class="col-md-6 ">
                    <label for="lastName" class="form-label">Enter Last Name</label>
                    <input  style="border: 5px solid black;" type="text" class="form-control" id="lastName" placeholder="Letters only" onkeyup="lettersOnly(this)" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input   style="border: 5px solid black;"type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label"> PhoneNumber</label>
                    <input   style="border: 5px solid black;"type="number" class="form-control" id="phone" placeholder="Enter Phone Number" required pattern="[0-9]{10}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input  style="border: 5px solid black;" type="number" class="form-control" id="age" placeholder="Enter Age" required min="1">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label"> City</label>
                    <input  style="border: 5px solid black;" type="text" class="form-control" id="city" placeholder="Enter City" onkeyup="lettersOnly(this)" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="pin" class="form-label"> Pincode</label>
                    <input  style="border: 5px solid black;" type="number" class="form-control" id="pin" placeholder="Enter Pincode" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="pass" class="form-label"> Password</label>
                    <input   style="border: 5px solid black;"type="password" class="form-control" id="pass" placeholder="Enter Password" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label"> Address</label>
                    <textarea   style="border: 5px solid black;"class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center my-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var city = document.getElementById('city').value;
            var pin = document.getElementById('pin').value;
            var pass = document.getElementById('pass').value;
            var address = document.getElementById('address').value;

        })
    </script>
</body>

</html>
